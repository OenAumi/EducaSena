<!DOCTYPE html>    
<html lang="en">    
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>EducaSena · Dashboard</title>    
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/dashboard.css">    
    <link rel="icon" href="/icon/icon.png" type="image/x-icon">    
</head>    
<body>    
    <nav class="navbar navbar-dark bg-dark px-3">    
        <span class="navbar-brand d-flex align-items-center gap-2">    
            <img src="/icon/icon.png" alt="EducaSena" width="30" height="30" class="d-inline-block align-text-top">    
            <span class="navbar-brand brand">EducaSena</span>    
        </span>    
        <div class="ms-auto d-flex gap-2">    
        <a href="/journey.html" class="btn btn-outline-light">Journey</a>
        <button id="logout" class="btn btn-outline-light" type="button">Logout</button>   
        </div>    
    </nav>    

    <main class="container py-4">  
            <!-- Loading Skeleton (hidden setelah render sukses) -->
    <div id="dashSkeleton">
    <div class="placeholder-wave mb-3">
        <span class="placeholder col-6"></span>
    </div>
    <div class="placeholder-wave mb-3">
        <span class="placeholder col-3 me-2"></span>
        <span class="placeholder col-2"></span>
    </div>
    <div class="progress my-3" aria-hidden="true">
        <div class="progress-bar" style="width:35%"></div>
    </div>
    <div class="row g-3">
        <div class="col-6 col-lg-4"><div class="card p-4 placeholder-wave"><span class="placeholder col-7"></span><span class="placeholder col-4 mt-2"></span></div></div>
        <div class="col-6 col-lg-4"><div class="card p-4 placeholder-wave"><span class="placeholder col-6"></span><span class="placeholder col-5 mt-2"></span></div></div>
        <div class="col-6 col-lg-4 d-none d-lg-block"><div class="card p-4 placeholder-wave"><span class="placeholder col-8"></span><span class="placeholder col-3 mt-2"></span></div></div>
    </div>
    <hr class="my-4">
    </div>  
        <div id="dashHeader">
          <div>
            <h1 class="h5 mb-1" id="hdrTitle">–</h1>
          </div>
          <div class="deadline">
            <i class="bi bi-calendar-event"></i>
            <span id="hdrDeadline">–</span>
          </div>
        </div>

        <!-- Toolbar bawah header -->
        <div class="d-flex align-items-center justify-content-between my-3 flex-wrap gap-2">
          <div class="d-flex align-items-center gap-2">
            <button id="editProjectBtn" class="btn btn-std"><i class="bi bi-pencil-square me-1"></i>Edit Project</button>
            <button id="unlockBtnBelow" class="btn btn-std">Unlock</button> <!-- disembunyikan via JS jika sudah unlock -->
          </div>
        </div>  
        <hr>    

        <div class="progress my-3">    
            <div id="bar" class="progress-bar" style="width:0%;">0%</div>    
        </div>    
          <div class="d-flex justify-content-end gap-2 ms-auto">
            <button id="shareWA" class="btn-icon" title="Share WhatsApp"><i class="bi bi-whatsapp"></i></button>
            <button id="exportJson" class="btn btn-std">Export JSON</button>
          </div>

        <div id="aiAdvice" class="alert alert-info mt-3"></div>    
        <div class="row g-3" id="grid"></div>    

        <div class="d-flex align-items-center gap-2 mt-3 flex-wrap">
          <button id="askAI" class="btn btn-std">Ask to AI</button>
          <button id="askAdminGlobal" class="btn btn-std">Ask with Admin</button>
        </div> 
        <!-- Reusable Modal -->
      <div class="modal fade" id="appModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="appModalTitle">Title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="appModalBody"><!-- dynamic --></div>
            <div class="modal-footer">
              <button type="button" id="appModalConfirm" class="btn btn-modal">Confirm</button>
            </div>
          </div>
        </div>
      </div>

<!-- Toast container (bottom-right) -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
        <div id="appToast" class="toast align-items-center text-bg-dark border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body" id="appToastMsg">Hello</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js" defer></script>  
    <script src="/js/dashboard.js" defer></script>                
</body>    
</html>
