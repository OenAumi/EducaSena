<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaSena</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/index.css"> 
    <link rel="icon" href="/icon/icon.png" type="image/x-icon">
</head>
<body>
<nav class="navbar bg-white px-3" style="height:64px;">
  <div class="container-fluid justify-content-center">
    <span class="navbar-brand d-flex align-items-center gap-2 m-0">
      <img src="/icon/icon.png" alt="EducaSena" width="30" height="30" class="d-inline-block align-text-top">
      <span class="brand">EducaSena</span>
    </span>
  </div>
</nav>
<main class="container py-4 center-screen">
  <div class="row align-items-center justify-content-center w-100">

    <!-- KIRI: ilustrasi -->
    <div class="col-12 col-lg-6 text-center mb-4 mb-lg-0">
      <div class="hero-wrap">
        <!-- Bubble MOBILE (muncul <992px) -->
        <div class="speech-bubble-mobile d-lg-none">
          <h1>Welcome !!!</h1>
          <p>Do you have the research file?</p>
        </div>
        <img src="/icon/toga-illustration.png" alt="graduation" class="img-fluid hero-img">
      </div>
    </div>

    <!-- KANAN: bubble desktop + tombol -->
    <div class="col-12 col-lg-6 text-center text-lg-start">
      <!-- Bubble DESKTOP (muncul â‰¥992px) -->
      <div class="speech-bubble-desktop d-none d-lg-block mb-4">
        <h1>Welcome !!!</h1>
        <p>Do you have the research file?</p>
      </div>

      <div class="d-flex flex-wrap gap-3 justify-content-center justify-content-lg-start mt-lg-2">
        <button id="btnHave" class="btn btn-dark-pink">I have (Sync/Import)</button>
        <button id="btnDont" class="btn btn-outline-dark-pink">I don't have (Create New)</button>
        <input id="fileImport" type="file" accept=".json" class="d-none">
      </div>
    </div>

  </div>
</main>
    <!-- Modal: Create New Project -->
<div class="modal fade" id="newProjectModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="newProjectForm" class="needs-validation" novalidate>
        <div class="modal-header">
          <h5 class="modal-title">Create New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Project Title (optional)</label>
            <input type="text" id="npTitle" class="form-control" placeholder="New Thesis">
          </div>

          <div class="mb-1 d-flex align-items-center justify-content-between">
            <label class="form-label mb-0">Owner Password (optional)</label>
            <span class="text-muted small">Kosongkan untuk lanjut tanpa register</span>
          </div>
          <input type="password" id="npPassword" class="form-control" placeholder="min 6 characters">

          <div class="form-text mt-2">
            Jika password diisi, project akan <strong>diregister</strong> ke server & langsung <strong>auto-unlock</strong> di perangkat ini.
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-create">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js" defer></script>
</body>
</html>
