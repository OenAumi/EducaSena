<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

 <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<link rel="icon" href="/icon/icon.png" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand d-flex align-items-center gap-2">
    <img src="/icon/icon.png" alt="EducaSena" width="30" height="30" class="d-inline-block align-text-top">
    <span class="navbar-brand brand">EducaSena</span>
  </span>
  <a class="btn btn-sm btn-outline-light ms-auto btn-dashboard" href="/dashboard.html">Go to Dashboard</a>
</nav>

<main class="container py-4">
  <h1 class="h5 mb-3">Research Journey</h1>

  <div class="row g-3" id="steps"></div>

  <!-- Add milestone (opsional, agar Bab tidak hanya 3) -->
  <div class="input-group mt-3" id="addBox">
    <input id="newName" type="text" class="form-control" placeholder="Nama milestone (mis. Bab 4)">
    <button id="addMs" class="btn btn-primary btn-sm" type="button">Add</button>
  </div>

  <div class="mt-4">
    <label class="form-label">I am stuck at...</label>
    <textarea id="stuckText" class="form-control"></textarea>
    <button id="saveStuck" class="btn btn-warning btn-sm mt-2">Save Note</button>
  </div>
  <!-- Reusable Modal -->
<!-- Reusable Modal -->
<div class="modal fade" id="appModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="appModalTitle">Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="appModalBody"><!-- dynamic --></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <!-- NEW: confirm button (shown per-use) -->
        <button type="button" id="appModalConfirm" class="btn btn-primary d-none">Confirm</button>
      </div>
    </div>
  </div>
</div>
<!-- Toast container (bottom-right) -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
  <div id="appToast" class="toast align-items-center text-bg-dark border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="appToastMsg">Hello</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/api.js" defer></script>  
<script src="/js/journey.js" defer></script>  
</body>
</html>
